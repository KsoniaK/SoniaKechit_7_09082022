<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/logo.png">
    <link rel="stylesheet" href="assets/style/sass/style.css">
    <title>Projet Les Petits Plats</title>
    <script src="assets/js/index.js"></script>
    <script defer src="assets/js/test.js"></script>
</head>
<body>
    <!-- header -->
    <header>
        <!-- titre -->
        <h1>
            <!-- logo -->
            <img src="assets/img/logo.png" alt="logo">
        </h1>
        <!-- fonction rechercher -->
        <section class="recherche">
            <!-- champs de saisie -->
            <input id="recherche_principale-input" class="recherche_input" type="text">
            <!-- emoticone loupe -->
            <img class="recherche_loupe" src="assets/img/search.png" alt="rechercher">
        </section>
    </header>
    <!-- main -->
    <main>
        <!-- tags -->
        <section id="section_tags" class="section_tags"></section>
        <!-- section filtres -->
       <section id="filtres" class="filtres">
              <!-- ingrédients -->
            <section class="container_ingredients" data-type="ingredients">
                <input id="filtres_ingredients" type="text" class="filtres_input" placeholder="Ingredients" data-filtre="ingredients">
                <img class="filtres-img-ing" src="assets/img/down-arrow.png" alt="dérouler la liste des ingrédients" data-filtre="ingredients"/>
                <article id="selection_ingredients" class="selection_ingredients">
                    <datalist id="datalist-ingredients" class="datalist_ingredients datalist_filtres" data-filtre="ingredients"></datalist>
                </article>
            </section>
                <!-- appareil -->
            <section class="container_appareils" data-type="appareils">
                <input id="filtres_appareils" type="text" class="filtres_input" placeholder="Appareils" data-filtre="appareils">
                <img class="filtres-img-app" src="assets/img/down-arrow.png" alt="dérouler la liste des appareils" data-filtre="appareils"/>
                <article id="selection_appareils" class="selection_appareils">
                    <datalist id="datalist-appareils" class="datalist_appareils datalist_filtres" data-filtre="appareils"></datalist>
                </article>
            </section>
              <!-- ustensils -->
            <section class="container_ustensils" data-type="ustensils">
                <input id="filtres_ustensils" type="text" class="filtres_input" placeholder="Ustensils" data-filtre="ustensils">
                <img class="filtres-img-ust" src="assets/img/down-arrow.png" alt="dérouler la liste des ustensils" data-filtre="ustensils"/>
                <article id="selection_ustensils" class="selection_ustensils">
                    <datalist id="datalist-ustensils" class="datalist_ustensils datalist_filtres" data-filtre="ustensils"></datalist>
                </article>
            </section>
       </section>
       <!-- recette 1 -->
       <section id="recettes" class="recettes"></section>
    </main>
    <!-- scripts -->
    <script src="assets/js/service/service.js"></script>
    <!-- <script src="assets/js/index.js"></script> -->
    <script src="assets/js/createRecipes.js"></script>
    <script src="assets/js/filtres.js"></script>
</body>
</html>
